<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exc_6 Lịch Can Chi</title>
  </head>
  <body>
    <input type="number" id="year" oninput="canChi()" />
    <div id="result"></div>
    <script>
      function canChi() {
        let can, chi;
        let canPlus, chiPlus;
        let yearIn = parseInt(document.getElementById("year").value);
        can = yearIn % 10;
        chi = yearIn % 12;
        switch (can) {
          case 0:
            canPlus = "Canh";
            break;
          case 1:
            canPlus = "Tân";
            break;
          case 2:
            canPlus = "Nhâm";
            break;
          case 3:
            canPlus = "Quý";
            break;
          case 4:
            canPlus = "Giáp";
            break;
          case 5:
            canPlus = "Ất";
            break;
          case 6:
            canPlus = "Bính";
            break;
          case 7:
            canPlus = "Đinh";
            break;
          case 8:
            canPlus = "Mậu";
            break;
          case 9:
            canPlus = "kỷ";
            break;
        }
        switch (chi) {
          case 0:
            chiPlus = "Thân";
            break;
          case 1:
            chiPlus = "Dậu";
            break;
          case 2:
            chiPlus = "Tuất";
            break;
          case 3:
            chiPlus = "Hợi";
            break;
          case 4:
            chiPlus = "Tý";
            break;
          case 5:
            chiPlus = "Sửu";
            break;
          case 6:
            chiPlus = "Dần";
            break;
          case 7:
            chiPlus = "Mão";
            break;
          case 8:
            chiPlus = "Thìn";
            break;
          case 9:
            chiPlus = "Tỵ";
            break;
          case 10:
            chiPlus = "Ngọ";
            break;
          case 11:
            chiPlus = "Mùi";
            break;
        }
        document.getElementById("result").innerHTML =
          "Năm " + yearIn + " là năm " + canPlus + " " + chiPlus;
      }
    </script>
  </body>
</html>
