<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exc_7 Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="border: 5px solid black; display: inline-block" class="bounty">
      <table class="calcu">
        <tr>
          <div class="screen" id="scr"></div>
        </tr>
        <tr>
          <td><button id="bt1">1</button></td>
          <td><button id="bt2">2</button></td>
          <td><button id="bt3">3</button></td>
          <td><button id="btplus">+</button></td>
        </tr>
        <tr>
          <td><button id="bt4">4</button></td>
          <td><button id="bt5">5</button></td>
          <td><button id="bt6">6</button></td>
          <td><button id="btminor">-</button></td>
        </tr>
        <tr>
          <td><button id="bt7">7</button></td>
          <td><button id="bt8">8</button></td>
          <td><button id="bt9">9</button></td>
          <td><button id="btmul">*</button></td>
        </tr>
        <tr>
          <td><button id="btC">C</button></td>
          <td><button id="bt0">0</button></td>
          <td><button id="btequal">=</button></td>
          <td><button id="btdiv">/</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
