<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exc_7 Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="border: 5px solid black; display: inline-block" class="bounty">
      <table class="calcu">
        <tr>
          <div class="screen" id="scr"></div>
        </tr>
        <tr>
          <td><button id="bt1" onclick="cli1()">1</button></td>
          <td><button id="bt2" onclick="cli2()">2</button></td>
          <td><button id="bt3" onclick="cli3()">3</button></td>
          <td><button id="btplus" onclick="cliplus()">+</button></td>
        </tr>
        <tr>
          <td><button id="bt4" onclick="cli4()">4</button></td>
          <td><button id="bt5" onclick="cli5()">5</button></td>
          <td><button id="bt6" onclick="cli6()">6</button></td>
          <td><button id="btminor" onclick="climinor()">-</button></td>
        </tr>
        <tr>
          <td><button id="bt7" onclick="cli7()">7</button></td>
          <td><button id="bt8" onclick="cli8()">8</button></td>
          <td><button id="bt9" onclick="cli9()">9</button></td>
          <td><button id="btmul" onclick="climul()">*</button></td>
        </tr>
        <tr>
          <td><button id="btC" onclick="cliC()">C</button></td>
          <td><button id="bt0" onclick="cli0()">0</button></td>
          <td><button id="btequal" onclick="cliequal()">=</button></td>
          <td><button id="btdiv" onclick="clidiv()">/</button></td>
        </tr>
      </table>
    </div>
    <script src="calcu.js"></script>
  </body>
</html>
