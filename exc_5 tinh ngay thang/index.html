<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exc_5 Tính ngày tháng</title>
  </head>
  <body>
    <input type="number" id="input" onchange="toDay()" />
    <div id="result"></div>
    <script>
      var month = parseInt(document.getElementById("input")).value;
      function toDay() {
        switch (month) {
          case month == 1:
          case month == 3:
          case month == 5:
          case month == 7:
          case month == 8:
          case month == 10:
          case month == 12:
            alert("Tháng " + month + " có 31 ngày");
            document.getElementById("result").innerText =
              "Tháng " + month + " có 31 ngày";
            break;
          case month == 2:
            document.getElementById("result").innerText =
              "Tháng " + month + " có 28 hoặc 29 ngày";
            break;
          case month == 4:
          case month == 6:
          case month == 9:
          case month == 11:
            document.getElementById("result").innerText =
              "Tháng " + month + " có 30 ngày";
        }
      }
    </script>
  </body>
</html>
